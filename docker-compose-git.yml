version: "3.9"

x-dais-version:
  &dais-version 
  cdcgov/dais-ribosome:v1.5.4

x-irma-version:
  &irma-version 
  cdcgov/irma:v1.2.0

x-spyne-version:
  &spyne-version  
  cdcgov/spyne:v1.1.3

x-mira-version:
  &mira-version  
  cdcgov/mira:v1.1.3

x-data-volumes:
  &data-volume
  type: bind
  source: /path/to/data
  target: /data

x-docker-volumes:
  &docker-socket
  type: bind
  source: /var/run/docker.sock 
  target: /var/run/docker.sock 

services:
  dais: 
    container_name: dais
    image: *dais-version
    restart: always
    networks:
      - backend
    volumes: 
      - *data-volume
    command: tail -f /dev/null

  irma: 
    container_name: irma
    image: *irma-version
    restart: always
    networks:
      - backend
    volumes:
      - *data-volume
    command: tail -f /dev/null
    
  spyne: 
    container_name: spyne
    image: *spyne-version
    depends_on:
      - dais
      - irma
    restart: always
    networks:
      - backend
    volumes:
      - *data-volume
      - *docker-socket
    command: tail -f /dev/null

  mira: 
    container_name: mira
    image: *mira-version
    depends_on:
      - dais
      - irma
      - spyne
    restart: always
    networks:
      - frontend
      - backend
    ports: 
      - 8020:8050
    volumes:
      - *data-volume
      - *docker-socket

networks:
  backend:
    name: backend
  frontend:
    name: frontend
