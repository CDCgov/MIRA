version: "3.9"

x-dais-version:
  &dais-version 
  public.ecr.aws/n3z8t4o2/dais-ribosome:1.3.2

x-irma-version:
  &irma-version 
  nbx0/irma-dev:v1.1.1

x-spyne-version:
  &spyne-version  
  nbx0/spyne:v1.1.2

x-mira-version:
  &mira-version  
  nbx0/mira:v1.1.2

x-data-volumes:
  &data-volume
  type: bind
  source: /path/to/data
  target: /data

x-docker-volumes:
  &docker-socket
  type: bind
  source: /var/run/docker.sock 
  target: /var/run/docker.sock 

services:
  dais: 
    container_name: dais
    image: *dais-version
    restart: always
    networks:
      - backend
    volumes: 
      - *data-volume
    command: tail -f /dev/null

  irma: 
    container_name: irma
    image: *irma-version
    restart: always
    networks:
      - backend
    volumes:
      - *data-volume
    command: tail -f /dev/null
    
  spyne: 
    container_name: spyne
    image: spyne
    depends_on:
      - dais
      - irma
    restart: always
    networks:
      - backend
    volumes:
      - *data-volume
      - *docker-socket
    command: tail -f /dev/null

  mira: 
    container_name: mira
    image: mira
    depends_on:
      - dais
      - irma
      - spyne
    restart: always
    networks:
      - frontend
      - backend
    ports: 
      - 8020:8050
    volumes:
      - *data-volume
      - *docker-socket

networks:
  backend:
    name: backend
  frontend:
    name: frontend