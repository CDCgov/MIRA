version: "3.9"

x-dais-version:
  &dais-version 
  public.ecr.aws/n3z8t4o2/dais-ribosome:1.3.2

x-irma-git-version:
  &irma-git-version 
  https://git.biotech.cdc.gov/vfn4/flu-amd.git

x-spyne-git-version:
  &spyne-git-version  
  https://github.com/cdcgov/spyne.git#prod

x-mira-git-version:
  &mira-git-version  
  https://github.com/CDCgov/MIRA.git#prod

x-data-volumes:
  &data-volume
  type: bind
  source: /path/to/data
  target: /data

x-docker-volumes:
  &docker-socket
  type: bind
  source: /var/run/docker.sock 
  target: /var/run/docker.sock 

services:
  dais: 
    container_name: dais
    image: *dais-version
    restart: always
    networks:
      - backend
    volumes: 
      - *data-volume
    command: tail -f /dev/null

  irma: 
    container_name: irma
    image: irma:latest
    build:
      context: *irma-git-version
      args:
        - ssw_branch=IRMA@v1.0
        - irma_branch=master
        - label_branch=master
        - irma_core_branch=IRMA@v1.1.0
    restart: always
    networks:
      - backend
    volumes:
      - *data-volume
    command: tail -f /dev/null

  spyne: 
    container_name: spyne
    image: spyne
    build: 
      context: *spyne-git-version 
    depends_on:
      - dais
      - irma
    restart: always
    networks:
      - backend
    volumes:
      - *data-volume
      - *docker-socket
    command: tail -f /dev/null

  mira: 
    container_name: mira
    image: mira
    build: 
      context: *mira-git-version  
    depends_on:
      - dais
      - irma
      - spyne
    restart: always
    networks:
      - frontend
      - backend
    ports: 
      - 8020:8050
    volumes:
      - *data-volume
      - *docker-socket

networks:
  backend:
    name: backend
  frontend:
    name: frontend