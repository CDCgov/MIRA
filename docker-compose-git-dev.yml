version: "3.9"

x-dais-version:
  &dais-version 
  public.ecr.aws/n3z8t4o2/dais-ribosome:1.2.1

x-irma-version:
  &irma-version 
  public.ecr.aws/n3z8t4o2/irma:1.0.2p3

x-spyne-git-version:
  &spyne-git-version  
  https://github.com/nbx0/spyne.git#prod

x-mira-git-version:
  &mira-git-version  
  https://github.com/nbx0/MIRA.git#prod 

x-data-volumes:
  &data-volume
  type: bind
  source: /home/midas01/FLU_SC2_SEQUENCING/
  target: /data

x-docker-volumes:
  &docker-socket
  type: bind
  source: /var/run/docker.sock 
  target: /var/run/docker.sock 

x-spyne-volumes:
  &spyne-code
  type: bind
  source: /home/midas01/projects/spyne
  target: /spyne 

x-mira-volumes:
  &mira-code
  type: bind
  source: /home/midas01/projects/MIRA
  target: /MIRA

services:
  dais: 
    container_name: dais  
    image: *dais-version
    networks:
      - backend
    volumes: 
      - *data-volume
    command: tail -f /dev/null

  irma: 
    container_name: irma
    image: *irma-version
    restart: always
    networks:
      - backend
    volumes:
      - *data-volume
    command: tail -f /dev/null

  spyne: 
    container_name: spyne
    image: spyne
    build: 
      context: *spyne-git-version 
    depends_on:
      - dais
      - irma
    restart: always
    networks:
      - backend
    volumes:
      - *data-volume
      - *docker-socket
      - *spyne-code
    command: tail -f /dev/null

  mira: 
    container_name: mira
    image: mira
    build: 
      context: *mira-git-version 
    depends_on:
      - dais
      - irma
      - spyne
    restart: always
    networks:
      - frontend
      - backend
    ports: 
      - 8010:8050
    volumes:
      - *data-volume
      - *docker-socket
      - *mira-code

networks:
  backend:
    name: backend
  frontend:
    name: frontend