version: "3.9"

x-mira-git-repo:
  &mira-git-repo
  https://github.com/CDCgov/MIRA.git#prod

x-spyne-image:
  &spyne-image
  spyne_image: cdcgov/spyne:v2.0.0

x-data-volume:
  &data-volume
  type: bind
  source: /path/to/data
  target: /data

services:
  mira:
    container_name: mira
    image: mira:latest
    build:
      context: *mira-git-repo
      dockerfile: Dockerfile
      args:
        << : [*spyne-image]
    restart: always
    ports:
      - 8020:8050
    volumes:
      - *data-volume
